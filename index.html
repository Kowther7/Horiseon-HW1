<!DOCTYPE html>
<html lang="en-us">
  <!-- HTML: its the root of the document, contains the lang element -->
  <head>
    <!-- HEAD: head information, or metadata, that helps the browser to render the page correctly. Elements included within the <head> are not visible when a user looks at a webpage -->
    <meta charset="UTF-8" />
    <!-- META: contains information about the page that is used by the browser, defines metadata such as the character set, description, keywords, author, and viewport. -->
    <!-- * charset: specifies the character encoding for the HTML document -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- TITLE: defines the title for a webpage -->
    <title>Horiseon For Marketing</title>
  </head>

  <!-- BODY: contains the content that is shown to the user. All the elements that we want the user to see and interact with must be placed inside this element-->
  <body>
    <!-- HEADER: introductory content, typically a group of introductory or navigational aids -->
    <header>
      <!-- H1: Heading, SPAN: inline container for phrasing content-->
      <h1>Hori<span class="seo">seo</span>n</h1>
      <!-- NAV: represents a section of a page whose purpose is to provide navigation links -->
      <nav>
        <!--UL: unordered list-->
        <ul>
          <!-- LI: list item -->
          <li>
            <!-- A: anchor, creates links -->
            <a href="#search-engine-optimization">Search Engine Optimization</a>
          </li>
          <li>
            <a href="#online-reputation-management"
              >Online Reputation Management</a
            >
          </li>
          <li>
            <a href="#social-media-marketing">Social Media Marketing</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
